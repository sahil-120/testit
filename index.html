<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      color: blue;
    }
    h1{
      color: red;
    }
  </style>
</head>
<body>
  <h1>hello world</h1>
  <p>hello Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil in ipsam magni nostrum quibusdam neque odit recusandae quaerat fugiat? Accusantium?</p>
  <button onclick="myFunction()">Click ME</button>

  <script>
    function myFunction() {
      document.open();  
      document.write("<h1>hello world My name is sahil</h1>")
      document.write("<p>hello world My name is sahil</p>")
      document.close();

    }

    let a = document;
    console.log(a);
  </script>
</body>
</html>
